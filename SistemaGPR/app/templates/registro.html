{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/styles.css' %}">
</head>
<body>
    <h2 class="centered-title">Registro</h2>
    
    <!-- Formulario de registro -->
    <form method="post">
        {% csrf_token %}
        
        <!-- Campos del formulario -->
        {{ form.as_p }}

        <button type="submit">Registro</button>

        <!-- Mensaje para redirigir al inicio de sesión -->
        <div class="login-link" style="text-align: center; margin-top: 20px;">
            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="btn-login">Iniciar sesión</a></p>
        </div>
    </form>
</body>
</html>
