<!-- login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/styles.css' %}">
</head>
<body>
    <h2>Iniciar Sesión</h2>
    
    <!-- Formulario de login -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderiza los campos del formulario -->
        <button type="submit">Iniciar Sesión</button>
    </form>

    <!-- Mensajes de error -->
    {% if form.errors %}
        <div class="error">
            <p>El nombre de usuario o contraseña son incorrectos</p>
        </div>
    {% endif %}

    <!-- Botón para redirigir al registro -->
    <div class="register-link">
        <p>¿No tienes una cuenta?</p>
        <a href="{% url 'registro' %}">
            <button type="button">Crear una cuenta</button>
        </a>
    </div>
</body>
</html>
